<!-- TEMPLATES -->
<template name="layout">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>Code</title>
    <style>
      .cover{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .bg-app{
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        margin: 0;
        z-index: -1;
      }
      
      .unset-user{
        cursor: pointer;
      }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    {{> Template.dynamic template=main}}
    <script type="text/javascript">
      $(document).ready(function(){
        $('.modal').modal();
        $(".button-collapse").sideNav();
      });
    </script>
  </body>
</template>

<template name="sidenav">
  <ul id="slide-out" class="side-nav">
    <li>
      <div class="user-view">
        <div class="background">
          <img class="cover" src="https://i.imgur.com/RRkBBD6.jpg">
        </div>
        <a href="#!user"><img class="circle" src="https://i.pinimg.com/originals/0e/8d/2c/0e8d2cf4772737c7be10098583a7717a.jpg"></a>
        <a href="#!name"><span class="white-text name">John Doe</span></a>
        <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
      </div>
    </li>
    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
    <li><a href="#!">Second Link</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
  </ul>
  <a href="#" data-activates="slide-out" class="button-collapse config-btn">
    <i class="material-icons medium">settings</i>
  </a>
  <style type="text/css">
    .config-btn{
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</template>

<template name="choseuser">
  <div class="col s12 m6 l3 select-user">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img src="img/profile/{{img_profile}}">
      </div>
      <div class="card-content">
        <span class="card-title grey-text text-darken-4">{{username}}</span>
      </div>
    </div>
  </div>
</template>

<!-- pages -->
<template name="mainpage">
  <figure class="bg-app">
    <img class="cover" src="bg/img/{{user.bg.file}}">
  </figure>
  {{> sidenav}}
  <div class="container">
    <a class="unset-user right">
      <i class="material-icons red-text">
        power_settings_new
      </i>
    </a>
  </div>
</template>

<template name="chosepage">
  {{#each users}}
    <div class="row">
      {{> choseuser}}
    </div>
  {{/each}}
</template>
