<head>
  <title>Code</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="indigo">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left">Code</a>
        <ul id="nav-mobile" class="right">
          {{#if currentUser}}
            <li class="nav-tem">
              <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Note</a>
            </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons align="right"}}
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Latest Notes</h1>
    {{#if currentUser}}
      <ul class="collection">
        {{#each notes}}
          {{> note}}
        {{/each}}
      </ul>
    {{else}}
      <p>
        Please log in to manage notes
      </p>
    {{/if}}
  </div>
  {{> add}}
  <script type="text/javascript">
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</body>

<template name="note">
  <li class="collection-item">
    {{text}}: <strong>Added by {{username}}</strong>
    <a href="" class="delete-note secondary-content">
      <i class="material-icons">close</i>
    </a>  
  </li>
</template>

<template name="add">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Note</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add note ...">
      </form>
    </div>
  </div>
</template>
